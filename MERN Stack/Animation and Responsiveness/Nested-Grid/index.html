<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box" id="header">HEADER</div>
        <div class="box" id="sidebar">SIDEBAR</div>

        <!-- Nested Grid example -->
        <div class="box" id="content">

            <div class="childgrid">
                <div class="element">
                    <img src="Images/image1.jpg" class="img">
                </div>
                <div class="element">
                    <img src="Images/image2.jpeg" class="img">
                </div>
                <div class="element">
                    <img src="Images/image3.jpeg" class="img">
                </div>
                <div class="element">
                    <img src="Images/image4.jpeg" class="img">
                </div>
            </div>

        </div>
        <div class="box" id="footer">FOOTER</div>
    </div>
</body>

</html>
